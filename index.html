<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8" />
    <meta name='viewport' content='width=device-width,initial-scale=1.0' />
    <link rel='stylesheet' href='style.css' />
    <title>New Year Countdown</title>
</head>

<body>
    <div id='container'>
        <h1 id='newYearCount'>New Year Countdown</h1>
        <div id='imgContainer'>
            <img src='spinner.gif' id='spinner' />
        </div>
        <div class='block' id='digitContainer'>

            <div class='digitBlock'>
                <h1 id='digitDays'>255</h1>
                <h2>days</h2>
            </div>
            <div class='digitBlock'>
                <h1 id='digitHours'>255</h1>
                <h2>hours</h2>
            </div>
            <div class='digitBlock'>
                <h1 id='digitMin'>255</h1>
                <h2>minutes</h2>
            </div>
            <div class='digitBlock'>
                <h1 id='digitSec'>255</h1>
                <h2>seconds</h2>
            </div>
        </div>
        <div class='year' id='yearContainer'></div>
    </div>
    <script src='script.js'></script>
</body>

</html>
